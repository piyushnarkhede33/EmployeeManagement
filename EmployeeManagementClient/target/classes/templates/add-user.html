<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add User</title>
        <link rel="stylesheet" type="text/css" th:href="@{/add-user.css}">
    </head>
    <body>
        <div class="container">
            <h2>Add User</h2>
            <div class="button-links">
                <a href="/logout" class="button-link">Logout</a>
            </div>
            <form th:action="@{/add-user}" method="post">
                <div class="form-group">
                    <label for="userName">Username:</label>
                    <input type="text" id="userName" name="userName" required>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="emailid">Email ID:</label>
                    <input type="email" id="emailid" name="emailid" required>
                </div>
                <div class="form-group">
                    <label for="phoneNo">Phone Number:</label>
                    <input type="tel" id="phoneNo" name="phoneNo" required>
                </div>
                <div class="form-group button-links">
                    <input type="submit" value="Submit">
                    <a href="/users" class="button-link">Back</a>
                </div>
            </form>
        </div>
    </body>
</html>
