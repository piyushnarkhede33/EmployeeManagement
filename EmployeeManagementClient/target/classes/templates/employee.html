<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
        <title>Employees</title>
    </head>
    <body>
        <div class="container">
            <h4>Employee Details</h4>
            <div class="button-links">
                <a href="/employees" class="button-link">Back</a>
                <a href="/logout" class="button-link">Logout</a>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Employee ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email ID</th>
                        <th>Phone No</th>
                        <th>Department</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td th:text="${employee.empId}"/>
                        <td th:text="${employee.firstName}"/>
                        <td th:text="${employee.lastName}"/>
                        <td th:text="${employee.emailId}"/>
                        <td th:text="${employee.phoneNo}"/>
                        <td th:text="${employee.department}"/>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
