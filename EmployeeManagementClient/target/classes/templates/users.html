<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
        <title>User Management</title>
    </head>
    <div class="container">
        <p th:text="'Hi ' + ${username}" />

        <h4>User List</h4>
        <div class="button-links">
            <a href="/add-user" class="button-link">Add User</a>
            <a href="/logout" class="button-link">Logout</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Username</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email ID</th>
                    <th>Phone No</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user: ${users}">
                    <td th:text="${user.userId}"/>
                    <td th:text="${user.userName}"/>
                    <td th:text="${user.firstName}"/>
                    <td th:text="${user.lastName}"/>
                    <td th:text="${user.emailId}"/>
                    <td th:text="${user.phoneNo}"/>
                </tr>
            </tbody>
        </table>
    </div>
</html>
